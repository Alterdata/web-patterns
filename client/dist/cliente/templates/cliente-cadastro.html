<form name="cliente-cadastro" class="container form-horizontal"><div class="form-group"><h3>Cadastro de cliente</h3></div><div class="form-group"><label for="nome" class="col-sm-2 control-label">Nome</label><div class="col-sm-10"><input type="text" id="nome" class="form-control" ng-model="clienteCadastroCtrl.cliente.name"></div></div><div class="form-group"><label for="dataNascimento" class="col-sm-2 control-label">Data de nascimento</label><div class="col-sm-10"><input type="date" id="dataNascimento" class="form-control" ng-model="clienteCadastroCtrl.cliente.birthDate"></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button class="btn btn-primary" ng-click="clienteCadastroCtrl.salvar(clienteCadastroCtrl.cliente)">Salvar</button> <button class="btn btn-danger" ng-click="clienteCadastroCtrl.cancelar()">Cancelar</button></div></div></form>
