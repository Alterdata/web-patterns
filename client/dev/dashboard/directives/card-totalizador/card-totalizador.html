<div class="col-lg-12 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 padding-zero">
  <div class="card-dashboard panel {{totalizadorCtrl.classeSecundaria}}" ng-click="totalizadorCtrl.selecionarPedidos()">
    <div class="row row-table selecao-totalizador">
      <div class="col-xs-4 text-center {{totalizadorCtrl.classePrimaria}} ajusta-padding-card-dashboard">
        <em class="icon-dashboard fa {{totalizadorCtrl.icone}} fa-3x"></em>
      </div>
      <div class="col-xs-8 ajusta-padding-card-dashboard">
        <div class="numero-card margin-top-0">{{totalizadorCtrl.quantidade}}</div>
        <div class="text-uppercase"><span ng-bind="totalizadorCtrl.descricao"></span></div>
      </div>
    </div>
  </div>
</div>
