<!doctype html>
<html ng-app="web-patterns">

<head>
  <base href="/" />
  <title>Web-Patterns</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="My awesome application">
  <meta name="keywords" content="Todo,myAwesomeApp,App">
  <meta name="author" content="Author">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="shortcut icon" type="image/ico" href="./favicon.png" />
  <link type="text/css" rel="stylesheet" href="./bower_components/fontawesome/css/font-awesome.min.css?rev=@@hash" />
  <link type="text/css" rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css?rev=@@hash" />
  <link type="text/css" rel="stylesheet" href="./comum/styles/header.css?rev=@@hash" />
  <link type="text/css" rel="stylesheet" href="./comum/styles/footer.css?rev=@@hash" />
  <link type="text/css" rel="stylesheet" href="./comum/styles/app.css?rev=@@hash" />
</head>

<body ng-class="{'menu-mobile-visivel':false}">
  <header class="hidden-print">
    <div class="container-fluid">
      <div class="navbar-default navbar-default-pcp" role="navigation">
        <div class="col-md-2 col-sm-11 col-xs-10">
          <a href="./principal.html#/">
            <img src="comum/images/bimerupinterna.png" alt="Alterdata Wise PCP" title="Alterdata Wise PCP" border="0" class="img-logo-header"
            />
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse visible-md visible-lg">
          <nav class="nav_header col-md-6 col-sm-12 offset-0-left offset-0-right">
            <ul class="nav navbar-nav">
              <li class="text-center">
                <a href="./principal.html#/">Dashboard</a>
              </li>
              <li role="presentation" class="dropdown text-center">
                <a class="dropdown-toggle" href="#" role="button" aria-expanded="false">
                  Cadastros <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#/clientes">Clientes</a></li>
                </ul>
              </li>
              <li class="text-center visible-xs visible-sm">
                <a href="" title="Ajuda" alt="Ajuda">Ajuda</a>
              </li>
            </ul>
            <button type="button" class="retira_borda btn btn-primary visible-xs visible-sm">
                SAIR
            </button>
          </nav>

          <div class="col-md-4 col-sm-4 col-xs-12 offset-0-left offset-0-right">
            <a href="http://help.alterdata.com.br/display/WISEPCP/Wise+PCP" target="_blank" class="link_icones_top hidden-xs hidden-sm">
              <img src="comum/images/icones/24x24/ajuda_mono.png" width="24" height="24" border="0" alt="Ajuda" title="Ajuda" />
            </a>
            <ul class="ul_usuario nav navbar-nav hidden-xs hidden-sm  pull-right">
              <li role="presentation" class="dropdown">
                <a href="#" class="dropdown-toggle" role="button" data-target="#teste1" aria-expanded="false">
                  <img src="comum/images/icones/24x24/usuario_mono.png" width="24" height="24" border="0" alt="Usuário" title="Usuário" class="avatar-usuario"
                  />
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right" role="menu" id="teste1">
                  <li>
                    <a href="#"></a>
                  </li>
                  <li><a href="#" class=""><strong>Usuário: </strong> <span class="small" ng-bind="rootCtrl.getUsuario()"></span></a></li>
                  <li ng-if="rootCtrl.getIdentificadorEmpresa()"><a href="#" class=""><strong>Empresa: </strong> <span class="small" ng-bind="rootCtrl.getIdentificadorEmpresa()"></span></a></li>
                  <li class="divider"></li>
                  <button ng-if="rootCtrl.getIdentificadorEmpresa()" type="button" class="btn-sair-menu-top btn btn-padrao-pcp pull-left margin-left-10"
                    ng-click="rootCtrl.trocarEmpresa()">Trocar empresa</button>
                  <button type="button" class="btn-sair-menu-top btn btn-padrao-pcp" ng-click="rootCtrl.signOut()">Sair</button>
                </ul>
              </li>
            </ul>

            <div class="dropdown notificacao-top hidden-xs hidden-sm" ng-if="rootCtrl.validarAcesso('configuracao.acessar')">
              <a href="#" id="configuracaoLabel" role="button" aria-haspopup="true" aria-expanded="false" class="btn-link dropdown-toggle"
                data-target="#configuracao" title="Opções">
                <i class="fa fa-gear i-notificacao"></i>
              </a>

              <ul class="dropdown-menu dropdown-menu-right dropdown-menu-notificacao" role="menu" aria-labelledby="configuracaoLabel" id="configuracao">
                <li><span class="glyphicon glyphicon-triangle-top setinha-dropdown"></span></li>
                <li role="presentation"><a href="#/configuracao">Configurações</a></li>
                <li role="presentation"><a href="#/relacaoDeOcorrencias">Relação de ocorrências</a></li>
                <li role="presentation" ng-if="!rootCtrl.sistemaIntegrado"><a href="#/alinhamentoDeSaldos">Alinhamento de saldos</a></li>
                <li role="presentation"><a href="#/sobre">Sobre o Wise PCP</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="aplicacao_geral">
    <div class="container-fluid">
      <section class="row">
        <!-- ******************** Menu Mobile ********************** -->
        <div ng-class="{'menu-mobile-visivel':rootCtrl.menuMobileVisivel}" class="menu-mobile hidden-print hide">
          <div class="logo-menu-mobile col-xs-12">
            <a href="./principal.html" ng-click="rootCtrl.ativaMenuMobile()">
              <img src="images/logo_wise_230.png" alt="Alterdata Wise PCP" title="Alterdata Wise PCP" border="0" />
            </a>
          </div>
          <ul class="nav nav-pills nav-stacked ul-menu-mobile">

            <li class="sub-categoria-menu">Cadastros</li>

            <li class="li-menu-mobile"><a href="#/clientes" ng-click="rootCtrl.ativaMenuMobile()" ng-if="rootCtrl.validarAcesso('perfil.acessar')">Perfis</a></li>


            <li class="sub-categoria-menu" ng-if="rootCtrl.validarAcesso('configuracao.acessar')">Opções</li>
            <li role="presentation"><a href="#/sobre" ng-click="rootCtrl.ativaMenuMobile()">Sobre o WebPatterns</a></li>

            <li role="presentation">
              <button type="button" class="btn-sair-menu-top btn btn-padrao-pcp btn-block margin-bottom-15" ng-click="rootCtrl.signOut()">Sair</button>
            </li>

          </ul>
        </div>
        <div ng-view="">
        </div>
      </section>
    </div>
  </section>

  <footer class="footer">
    <div class="container-fluid">
      <p class="p_footer">©1989 - 2017 - Alterdata Software - Direitos reservados</p>
      <div class="logofooter">
        <a href="http://www.alterdata.com.br/" target="_blank">
          <img src="comum/images/logo_branco.png" class="img-logo-footer" alt="Alterdata Software" title="Alterdata Software" border="0">
        </a>
      </div>
    </div>
  </footer>
  <script>
    (function (i, s, o, g, r, a, m) {
      i["GoogleAnalyticsObject"] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      },
        i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, "script", "https://www.google-analytics.com/analytics.js", "ga");

    ga("create", "UA-XXXXX-X", "auto");

  <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js?rev=@@hash"></script>
  <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.js?rev=@@hash"></script>
  <script type="text/javascript" src="./bower_components/angular/angular.js?rev=@@hash"></script>
  <script type="text/javascript" src="./bower_components/angular-route/angular-route.js?rev=@@hash"></script>
  <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.js?rev=@@hash"></script>

  <script type="text/javascript" src="./app.js?rev=@@hash"></script>
  <script type="text/javascript" src="./app.config.js?rev=@@hash"></script>
  <script type="text/javascript" src="./app.route.js?rev=@@hash"></script>

  <script type="text/javascript" src="./cliente/models/clienteModel.js?rev=@@hash"></script>
  <script type="text/javascript" src="./cliente/resources/clienteResource.js?rev=@@hash"></script>
  <script type="text/javascript" src="./cliente/services/clienteService.js?rev=@@hash"></script>
  <script type="text/javascript" src="./cliente/controllers/clienteCadastroController.js?rev=@@hash"></script>
  <script type="text/javascript" src="./cliente/controllers/clienteListagemController.js?rev=@@hash"></script>
</body>

</html>
